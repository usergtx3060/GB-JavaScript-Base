<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HomeWork_1</title>
</head>

<body>
    <script>
        /* 1. 
            Задать температуру в градусах по Цельсию. 
            Вывести в alert соответствующую температуру в градусах по Фаренгейту.
        */
        let Tc = +prompt("Введите температуру в Цельсиях:");
        let Tf = (9 / 5) * Tc + 32;
        alert("В Фаренгейтах: " + Tf);

        /* 2.
            Объявить две переменные: admin и name. 
            Записать в name строку "Василий". 
            Скопировать значение из name в admin. 
            Вывести в консоль переменную admin (должно вывести "Василий").
        */
        let admin = null;
        let name = null;
        name = "Василий";
        admin = name;
        console.log(admin);

        /* 3.
            Вывести в консоль значения выражений и объяснить почему получились 
            такие значения используя комментарии к каждому выражению:
        */

        // сначала суммируются числовые операнды, 
        // результат неявно преобразуется к строке, 
        // потом к "20" приклеивается "10"
        console.log(10 + 10 + "10"); // == "2010"

        // левая 10 неявно преобразуется к строке, к ней приклеивается "10",
        // правая 10 неявно преобразуется к строке и приклеивается к ранее полученной "1010"
        console.log(10 + "10" + 10); // == "101010"

        // "10" неявно преобразуется к числу, 
        // потом все числовые операнды складываются в порядке слева направо
        console.log(10 + 10 + +"10"); // == 30

        // "" неявно преобразуется к числу, меняется знак,
        // осуществляется деление 10 на -0
        console.log(10 / -""); // == -Infinity

        // "2,5" неявно преобразуется к числу - из-за запятой получается NaN
        // любая арифметическая операция с NaN дает в результате NaN
        console.log(10 / +"2,5"); // == NaN
    </script>
</body>

</html>
